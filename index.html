<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./styel.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(229, 7%, 55%); }
    .attribution a { color: hsl(0, 0%, 97%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="main">

      <header class="main__header">

        <div class="logo"><img src="./images/logo.svg" alt="logo icon"></div>
        <div class="upload">
          <div class="icon"><img src="./images/icon-document.svg" alt="document icon"></div>
          <div class="icon"><img src="./images/icon-folder.svg" alt="folder icon"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="upload icon"></div>
        </div>

      </header>

      <div class="main__content">

        <h1>Youâ€™ve used <span class="bold">815 GB</span> of your storage</h1>

        <div class="progress-track">
          <div class="progress-bar">
            <div class="circle"></div>
          </div>
        </div>

        <div class="min-max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="free-space">
          <p>185 <span>GB Left</span></p>
        </div>

      </div>

    </main>
  </div>

  


  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HashimAlSadah">HashimAlSadah</a>.
  </footer>
</body>
</html>
